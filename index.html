<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Moneda</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
   
</head>
<body>
    <!-- Banner Principal -->
    <header>
        <h1>Cambio de Moneda</h1>
        <p>Convierte EUR, USD y BRL a COP</p>
    </header>

    <!-- Contenido Principal -->
    <main>
        <form id="currency-form">
            <label for="amount">Cantidad:</label>
            <input type="number" id="amount" required>

            <label for="currency">Moneda:</label>
            <select id="currency" required>
                <option value="EUR">Euros</option>
                <option value="USD">Dólares</option>
                <option value="BRL">Reales Brasileños</option>
            </select>
            <button type="submit">Convertir</button>
        </form>

        <p id="result"></p>
    </main>

    <footer>
        <p>Derechos Reservados © 2024</p>
    </footer>
    
    <script src="app.js"></script>
    <script>
        document.getElementById('currency-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var cantidad = document.getElementById('amount').value;
            var moneda = document.getElementById('currency').value;

            var tasaDeCambio = obtenerTasaDeCambio(moneda);

            var resultado = cantidad * tasaDeCambio;

            document.getElementById('result').innerText = 'valor equivalente: ' + resultado.toFixed(2) + ' COP';
        });

        function obtenerTasaDeCambio(moneda) {
          
            var tasas = {
                'EUR': 4071.02, 
                'USD': 3814.85,
                'BRL': 745.29,  
            };

            return tasas[moneda];
        }
    </script>
</body>
</html>
